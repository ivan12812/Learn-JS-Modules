<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dengan Model</title>
    <!-- yang membedakan dengan modul yaiu menggunakan type="module" -->
    <script type="module" src="/DenganModule/script/say.js"></script>
  </head>
  <body>
    <!-- menggunakan module pake kata kunci import-->
    <script type="module">
      import { sayHello, sayGoodbye } from "/DenganModule/script/say.js";
      sayHello("eko");
      sayGoodbye("eko");
    </script>
  </body>
</html>
